<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #content {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #options {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="content">
        <h1 id="title">Changeable Text</h1>
        <div id="options">
            <button onclick="changeOption(-1)">Previous</button>
            <button onclick="changeOption(1)">Next</button>
        </div>
    </div>
</div>

<script>
    let currentOption = 0;
    const options = [
        { text: "Option 1", button1: "Action 1", button2: "Action 2" },
        { text: "Option 2", button1: "Action 1", button2: "Action 2" },
        { text: "Option 3", button1: "Action 1", button2: "Action 2" }
        // Add more options as needed
    ];

    function updateContent() {
        const { text, button1, button2 } = options[currentOption];
        document.getElementById('title').innerText = text;
    }

    function changeOption(direction) {
        currentOption = (currentOption + direction + options.length) % options.length;
        updateContent();
    }

    document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowLeft') {
            changeOption(-1);
        } else if (event.key === 'ArrowRight') {
            changeOption(1);
        }
    });

    // For mobile swipe detection, you can use a library like Hammer.js or implement your own logic.

</script>

</body>
</html>
